    file: packages/ember-data/lib/system/adapter.js
    line: 17
    description: ! "A `DS.InvalidError` is used by an adapter to signal the external
      API\nwas unable to process a request because the content was not\nsemantically
      correct or meaningful per the API. Usually this means a\nrecord failed some
      form of server side validation. When a promise\nfrom an adapter is rejected
      with a `DS.InvalidError` the record will\ntransition to the `invalid` state
      and the errors will be set to the\n`errors` property on the record.\n\nFor Ember
      Data to correctly map errors to their corresponding\nproperties on the model,
      Ember Data expects each error to be\nnamespaced under a key that matches the
      property name. For example\nif you had a Post model that looked like this.\n\n```js\nApp.Post
      = DS.Model.extend({\n  title: DS.attr('string'),\n  content: DS.attr('string')\n});\n```\n\nTo
      show an error from the server related to the `title` and\n`content` properties
      your adapter could return a promise that\nrejects with a `DS.InvalidError` object
      that looks like this:\n\n```js\nApp.PostAdapter = DS.RESTAdapter.extend({\n
      \ updateRecord: function() {\n    // Fictional adapter that always rejects\n
      \   return Ember.RSVP.reject(new DS.InvalidError({\n      title: ['Must be unique'],\n
      \     content: ['Must not be blank'],\n    }));\n  }\n});\n```\n\nYour backend
      may use different property names for your records the\nstore will attempt extract
      and normalize the errors using the\nserializer's `extractErrors` method before
      the errors get added to\nthe the model. As a result, it is safe for the `InvalidError`
      to\nwrap the error payload unaltered.\n\nExample\n\n```javascript\nApp.ApplicationAdapter
      = DS.RESTAdapter.extend({\n  ajaxError: function(jqXHR) {\n    var error = this._super(jqXHR);\n\n
      \   // 422 is used by this fictional server to signal a validation error\n    if
      (jqXHR && jqXHR.status === 422) {\n      var jsonErrors = Ember.$.parseJSON(jqXHR.responseText);\n
      \     return new DS.InvalidError(jsonErrors);\n    } else {\n      // The ajax
      request failed however it is not a result of this\n      // record being in
      an invalid state so we do not return a\n      // `InvalidError` object.\n      return
      error;\n    }\n  }\n});\n```"
