    line: 17
    description: ! "The REST adapter allows your store to communicate with an HTTP
      server by\ntransmitting JSON via XHR. Most Ember.js apps that consume a JSON
      API\nshould use the REST adapter.\n\nThis adapter is designed around the idea
      that the JSON exchanged with\nthe server should be conventional.\n\n## JSON
      Structure\n\nThe REST adapter expects the JSON returned from your server to
      follow\nthese conventions.\n\n### Object Root\n\nThe JSON payload should be
      an object that contains the record inside a\nroot property. For example, in
      response to a `GET` request for\n`/posts/1`, the JSON should look like this:\n\n```js\n{\n
      \ \"post\": {\n    \"id\": 1,\n    \"title\": \"I'm Running to Reform the W3C's
      Tag\",\n    \"author\": \"Yehuda Katz\"\n  }\n}\n```\n\nSimilarly, in response
      to a `GET` request for `/posts`, the JSON should\nlook like this:\n\n```js\n{\n
      \ \"posts\": [\n    {\n      \"id\": 1,\n      \"title\": \"I'm Running to Reform
      the W3C's Tag\",\n      \"author\": \"Yehuda Katz\"\n    },\n    {\n      \"id\":
      2,\n      \"title\": \"Rails is omakase\",\n      \"author\": \"D2H\"\n    }\n
      \ ]\n}\n```\n\n### Conventional Names\n\nAttribute names in your JSON payload
      should be the camelCased versions of\nthe attributes in your Ember.js models.\n\nFor
      example, if you have a `Person` model:\n\n```js\nApp.Person = DS.Model.extend({\n
      \ firstName: DS.attr('string'),\n  lastName: DS.attr('string'),\n  occupation:
      DS.attr('string')\n});\n```\n\nThe JSON returned should look like this:\n\n```js\n{\n
      \ \"person\": {\n    \"id\": 5,\n    \"firstName\": \"Barack\",\n    \"lastName\":
      \"Obama\",\n    \"occupation\": \"President\"\n  }\n}\n```\n\n## Customization\n\n###
      Endpoint path customization\n\nEndpoint paths can be prefixed with a `namespace`
      by setting the namespace\nproperty on the adapter:\n\n```js\nDS.RESTAdapter.reopen({\n
      \ namespace: 'api/1'\n});\n```\nRequests for `App.Person` would now target `/api/1/people/1`.\n\n###
      Host customization\n\nAn adapter can target other hosts by setting the `host`
      property.\n\n```js\nDS.RESTAdapter.reopen({\n  host: 'https://api.example.com'\n});\n```\n\n###
      Headers customization\n\nSome APIs require HTTP headers, e.g. to provide an
      API key. Arbitrary\nheaders can be set as key/value pairs on the `RESTAdapter`'s
      `headers`\nobject and Ember Data will send them along with each ajax request.\n\n\n```js\nApp.ApplicationAdapter
      = DS.RESTAdapter.extend({\n  headers: {\n    \"API_KEY\": \"secret key\",\n
      \   \"ANOTHER_HEADER\": \"Some header value\"\n  }\n});\n```\n\n`headers` can
      also be used as a computed property to support dynamic\nheaders. In the example
      below, the `session` object has been\ninjected into an adapter by Ember's container.\n\n```js\nApp.ApplicationAdapter
      = DS.RESTAdapter.extend({\n  headers: function() {\n    return {\n      \"API_KEY\":
      this.get(\"session.authToken\"),\n      \"ANOTHER_HEADER\": \"Some header value\"\n
      \   };\n  }.property(\"session.authToken\")\n});\n```\n\nIn some cases, your
      dynamic headers may require data from some\nobject outside of Ember's observer
      system (for example\n`document.cookie`). You can use the\n[volatile](/api/classes/Ember.ComputedProperty.html#method_volatile)\nfunction
      to set the property into a non-cached mode causing the headers to\nbe recomputed
      with every request.\n\n```js\nApp.ApplicationAdapter = DS.RESTAdapter.extend({\n
      \ headers: function() {\n    return {\n      \"API_KEY\": Ember.get(document.cookie.match(/apiKey\\=([^;]*)/),
      \"1\"),\n      \"ANOTHER_HEADER\": \"Some header value\"\n    };\n  }.property().volatile()\n});\n```"
    is_constructor: 1
    extends: DS.Adapter
    uses:
    - DS.BuildURLMixin
