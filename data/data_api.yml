    description: ! "The ActiveModelAdapter is a subclass of the RESTAdapter designed
      to integrate\nwith a JSON API that uses an underscored naming convention instead
      of camelCasing.\nIt has been designed to work out of the box with the\n[active\\_model\\_serializers](http://github.com/rails-api/active_model_serializers)\nRuby
      gem. This Adapter expects specific settings using ActiveModel::Serializers,\n`embed
      :ids, embed_in_root: true` which sideloads the records.\n\nThis adapter extends
      the DS.RESTAdapter by making consistent use of the camelization,\ndecamelization
      and pluralization methods to normalize the serialized JSON into a\nformat that
      is compatible with a conventional Rails backend and Ember Data.\n\n## JSON Structure\n\nThe
      ActiveModelAdapter expects the JSON returned from your server to follow\nthe
      REST adapter conventions substituting underscored keys for camelcased ones.\n\nUnlike
      the DS.RESTAdapter, async relationship keys must be the singular form\nof the
      relationship name, followed by \"_id\" for DS.belongsTo relationships,\nor \"_ids\"
      for DS.hasMany relationships.\n\n### Conventional Names\n\nAttribute names in
      your JSON payload should be the underscored versions of\nthe attributes in your
      Ember.js models.\n\nFor example, if you have a `Person` model:\n\n```js\nApp.FamousPerson
      = DS.Model.extend({\n  firstName: DS.attr('string'),\n  lastName: DS.attr('string'),\n
      \ occupation: DS.attr('string')\n});\n```\n\nThe JSON returned should look like
      this:\n\n```js\n{\n  \"famous_person\": {\n    \"id\": 1,\n    \"first_name\":
      \"Barack\",\n    \"last_name\": \"Obama\",\n    \"occupation\": \"President\"\n
      \ }\n}\n```\n\nLet's imagine that `Occupation` is just another model:\n\n```js\nApp.Person
      = DS.Model.extend({\n  firstName: DS.attr('string'),\n  lastName: DS.attr('string'),\n
      \ occupation: DS.belongsTo('occupation')\n});\n\nApp.Occupation = DS.Model.extend({\n
      \ name: DS.attr('string'),\n  salary: DS.attr('number'),\n  people: DS.hasMany('person')\n});\n```\n\nThe
      JSON needed to avoid extra server calls, should look like this:\n\n```js\n{\n
      \ \"people\": [{\n    \"id\": 1,\n    \"first_name\": \"Barack\",\n    \"last_name\":
      \"Obama\",\n    \"occupation_id\": 1\n  }],\n\n  \"occupations\": [{\n    \"id\":
      1,\n    \"name\": \"President\",\n    \"salary\": 100000,\n    \"person_ids\":
      [1]\n  }]\n}\n```"
    is_constructor: 1
    extends: DS.RESTAdapter
