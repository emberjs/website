      adapters can be created by assigning your adapter\nclass to the `ModelName`
      + `Adapter` property of the application.\n\n```javascript\nvar MyPostAdapter
      = DS.Adapter.extend({\n  // ...Post-specific adapter code goes here\n});\n\nApp.PostAdapter
      = MyPostAdapter;\n```\n\n`DS.Adapter` is an abstract base class that you should
      override in your\napplication to customize it for your backend. The minimum
      set of methods\nthat you should implement is:\n\n  * `find()`\n  * `createRecord()`\n
