  description: ! "This is the main entry point into finding records. The first parameter
    to\nthis method is the model's name as a string.\n\n---\n\nTo find a record by
    ID, pass the `id` as the second parameter:\n\n```javascript\nstore.find('person',
    1);\n```\n\nThe `find` method will always return a **promise** that will be resolved\nwith
    the record. If the record was already in the store, the promise will\nbe resolved
    immediately. Otherwise, the store will ask the adapter's `find`\nmethod to find
    the necessary data.\n\nThe `find` method will always resolve its promise with
    the same object for\na given type and `id`.\n\n---\n\nYou can optionally `preload`
    specific attributes and relationships that you know of\nby passing them as the
    third argument to find.\n\nFor example, if your Ember route looks like `/posts/1/comments/2`
    and your API route\nfor the comment also looks like `/posts/1/comments/2` if you
    want to fetch the comment\nwithout fetching the post you can pass in the post
    to the `find` call:\n\n```javascript\nstore.find('comment', 2, {post: 1});\n```\n\nIf
    you have access to the post model you can also pass the model itself:\n\n```javascript\nstore.find('post',
    1).then(function (myPostModel) {\n  store.find('comment', 2, {post: myPostModel});\n});\n```\n\nThis
    way, your adapter's `find` or `buildURL` method will be able to look up the\nrelationship
    on the record and construct the nested URL without having to first\nfetch the
    post.\n\n---\n\nTo find all records for a type, call `find` with no additional
    parameters:\n\n```javascript\nstore.find('person');\n```\n\nThis will ask the
    adapter's `findAll` method to find the records for the\ngiven type, and return
    a promise that will be resolved once the server\nreturns the values. The promise
    will resolve into all records of this type\npresent in the store, even if the
    server only returns a subset of them.\n\n---\n\nTo find a record by a query, call
    `find` with a hash as the second\nparameter:\n\n```javascript\nstore.find('person',
    { page: 1 });\n```\n\nBy passing an object `{page: 1}` as an argument to the find
    method, it\ndelegates to the adapter's findQuery method. The adapter then makes\na
    call to the server, transforming the object `{page: 1}` as parameters\nthat are
