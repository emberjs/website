    description: ! "## Using Embedded Records\n\n`DS.EmbeddedRecordsMixin` supports
      serializing embedded records.\n\nTo set up embedded records, include the mixin
      when extending a serializer\nthen define and configure embedded (model) relationships.\n\nBelow
      is an example of a per-type serializer ('post' type).\n\n```js\nApp.PostSerializer
      = DS.RESTSerializer.extend(DS.EmbeddedRecordsMixin, {\n  attrs: {\n    author:
      { embedded: 'always' },\n    comments: { serialize: 'ids' }\n  }\n});\n```\nNote
      that this use of `{ embedded: 'always' }` is unrelated to\nthe `{ embedded:
      'always' }` that is defined as an option on `DS.attr` as part of\ndefining a
      model while working with the ActiveModelSerializer.  Nevertheless,\nusing `{
      embedded: 'always' }` as an option to DS.attr is not a valid way to setup\nembedded
      records.\n\nThe `attrs` option for a resource `{ embedded: 'always' }` is shorthand
      for:\n\n```js\n{\n  serialize: 'records',\n  deserialize: 'records'\n}\n```\n\n###
      Configuring Attrs\n\nA resource's `attrs` option may be set to use `ids`, `records`
      or false for the\n`serialize`  and `deserialize` settings.\n\nThe `attrs` property
      can be set on the ApplicationSerializer or a per-type\nserializer.\n\nIn the
      case where embedded JSON is expected while extracting a payload (reading)\nthe
      setting is `deserialize: 'records'`, there is no need to use `ids` when\nextracting
      as that is the default behavior without this mixin if you are using\nthe vanilla
      EmbeddedRecordsMixin. Likewise, to embed JSON in the payload while\nserializing
      `serialize: 'records'` is the setting to use. There is an option of\nnot embedding
      JSON in the serialized payload by using `serialize: 'ids'`. If you\ndo not want
      the relationship sent at all, you can use `serialize: false`.\n\n\n### EmbeddedRecordsMixin
      defaults\nIf you do not overwrite `attrs` for a specific relationship, the `EmbeddedRecordsMixin`\nwill
      behave in the following way:\n\nBelongsTo: `{ serialize: 'id', deserialize:
      'id' }`\nHasMany:   `{ serialize: false, deserialize: 'ids' }`\n\n### Model
      Relationships\n\nEmbedded records must have a model defined to be extracted
      and serialized. Note that\nwhen defining any relationships on your model such
      as `belongsTo` and `hasMany`, you\nshould not both specify `async:true` and
      also indicate through the serializer's\n`attrs` attribute that the related model
      should be embedded.  If a model is\ndeclared embedded, then do not use `async:true`.\n\nTo
      successfully extract and serialize embedded records the model relationships\nmust
      be setup correcty See the\n[defining relationships](/guides/models/defining-models/#toc_defining-relationships)\nsection
      of the **Defining Models** guide page.\n\nRecords without an `id` property are
      not considered embedded records, model\ninstances must have an `id` property
      to be used with Ember Data.\n\n### Example JSON payloads, Models and Serializers\n\n**When
      customizing a serializer it is important to grok what the customizations\nare.
      Please read the docs for the methods this mixin provides, in case you need\nto
      modify it to fit your specific needs.**\n\nFor example review the docs for each
      method of this mixin:\n* [normalize](/api/data/classes/DS.EmbeddedRecordsMixin.html#method_normalize)\n*
      [serializeBelongsTo](/api/data/classes/DS.EmbeddedRecordsMixin.html#method_serializeBelongsTo)\n*
      [serializeHasMany](/api/data/classes/DS.EmbeddedRecordsMixin.html#method_serializeHasMany)"
