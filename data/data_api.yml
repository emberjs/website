  description: ! "Called when the server has returned a payload representing\na single
    record, such as in response to a `find` or `save`.\n\nIt is your opportunity to
    clean up the server's response into the normalized\nform expected by Ember Data.\n\nIf
    you want, you can just restructure the top-level of your payload, and\ndo more
    fine-grained normalization in the `normalize` method.\n\nFor example, if you have
    a payload like this in response to a request for\npost 1:\n\n```js\n{\n  \"id\":
    1,\n  \"title\": \"Rails is omakase\",\n\n  \"_embedded\": {\n    \"comment\":
    [{\n      \"_id\": 1,\n      \"comment_title\": \"FIRST\"\n    }, {\n      \"_id\":
    2,\n      \"comment_title\": \"Rails is unagi\"\n    }]\n  }\n}\n```\n\nYou could
    implement a serializer that looks like this to get your payload\ninto shape:\n\n```js\nApp.PostSerializer
    = DS.RESTSerializer.extend({\n  // First, restructure the top-level so it's organized
    by type\n  extractSingle: function(store, type, payload, id) {\n    var comments
    = payload._embedded.comment;\n    delete payload._embedded;\n\n    payload = {
    comments: comments, post: payload };\n    return this._super(store, type, payload,
    id);\n  },\n\n  normalizeHash: {\n    // Next, normalize individual comments,
    which (after `extract`)\n    // are now located under `comments`\n    comments:
    function(hash) {\n      hash.id = hash._id;\n      hash.title = hash.comment_title;\n
    \     delete hash._id;\n      delete hash.comment_title;\n      return hash;\n
    \   }\n  }\n})\n```\n\nWhen you call super from your own implementation of `extractSingle`,
    the\nbuilt-in implementation will find the primary record in your normalized\npayload
    and push the remaining records into the store.\n\nThe primary record is the single
    hash found under `post` or the first\nelement of the `posts` array.\n\nThe primary
    record has special meaning when the record is being created\nfor the first time
    or updated (`createRecord` or `updateRecord`). In\nparticular, it will update
    the properties of the record that was saved."
