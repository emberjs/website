    Use the `{{with}}` helper when you want to aliases the to a new name. It's helpful
    for semantic clarity and to retain default scope or to reference from another
    `{{with}}` block.

    ```handlebars
    // posts might not be
    {{#with user.posts as blogPosts}}
      <div class="notice">
