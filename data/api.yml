    * `enter`
    * `insert-newline`
    * `escape-press`
    * `focus-in`
    * `focus-out`
    * `key-press`

    For example, if you desire an action to be sent when the input is blurred,
    you only need to setup the action name to the event name property.

    ```handlebars
