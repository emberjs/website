      Ember.Route.extend({\n            route: '/',\n            moveElsewhere: Ember.Route.transitionTo('bRoute')\n
      \         }),\n          bRoute: Ember.Route.extend({\n            route: '/a/route/:dynamicSection/:anotherDynamicSection',\n
