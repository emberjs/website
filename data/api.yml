    line: 41
    description: ! "The `{{linkTo}}` helper renders a link to the supplied\n`routeName`
      passing an optionally supplied model to the\nroute as its `model` context of
      the route. The block\nfor `{{linkTo}}` becomes the innerHTML of the rendered\nelement:\n\n```handlebars\n{{#linkTo
      photoGallery}}\n  Great Hamster Photos\n{{/linkTo}}\n```\n\n```html\n<a href=\"/hamster-photos\">\n
      \ Great Hamster Photos\n</a>\n```\n\n## Supplying a tagName\nBy default `{{linkTo}}
      renders an `<a>` element. This can\nbe overridden for a single use of `{{linkTo}}`
      by supplying\na `tagName` option:\n\n```\n{{#linkTo photoGallery tagName=\"li\"}}\n
      \ Great Hamster Photos\n{{/linkTo}}\n```\n\n```html\n<li>\n  Great Hamster Photos\n</li>\n```\n\nTo
      override this option for your entire application, see \n\"Overriding Application-wide
      Defaults\".\n\n## Handling `href`\n`{{linkTo}}` will use your application's
      Router to\nfill the element's `href` property with a url that\nmatches the path
      to the supplied `routeName` for your\nrouters's configured `Location` scheme,
      which defaults\nto Ember.HashLocation.\n\n## Handling current route\n`{{linkTo}}`
      will apply a CSS class name of 'active'\nwhen the application's current route
      matches\nthe supplied routeName. For example, if the application's\ncurrent
      route is 'photoGallery.recent' the following\nuse of `{{linkTo}}`:\n\n```\n{{#linkTo
      photoGallery.recent}}\n  Great Hamster Photos from the last week\n{{/linkTo}}\n```\n\nwill
